<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag practice</title>

    <style>
       .box1{
        background-color: aqua;
        height:1000px;
        width:600px;
       }

       .box2{
        background-color: aqua;
        height:600px;
        width:400px;
       }
       .box3{
        background-color: rgb(255, 0, 0);
        height:200px;
        width:100px;
       }
       .parag-teste{
        font-size: 20px;
       }

    </style>
</head>
<body>
    <div class="box1">
            <p class="parag-teste">This is import for any website building.</p> 
            <div class="box3"> this is inside the div</div>
    </div>
    
    
    <div class="box2">
       <p>this is second div tag</p> 
    </div>


</body>
</html>
